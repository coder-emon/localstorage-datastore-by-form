<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-indigo-500 w-1/2 mx-auto my-8 py-10 rounded ">
        <h1 class="text-center mb-3 text-2xl font-semibold">Please contact me</h1>
        <div class="text-center mb-5">
            <input id="name" class="px-5 py-2 rounded-lg" type="text" placeholder="Enter Your Name"> 
            <button id="addName" class="px-5 py-2 bg-yellow-600 mx-2 rounded-lg">Send</button>
            <button id="removeName" class="px-5 py-2 bg-yellow-600 rounded-lg">Remove</button></div>
        <div class="text-center mb-5">
            <input id="email" class="px-5 py-2 rounded-lg" type="text" placeholder="Enter Your E-mail"> 
            <button id="addEmail" class="px-5 py-2 bg-yellow-600 mx-2 rounded-lg">Send</button>
            <button id="removeEmail" class="px-5 py-2 bg-yellow-600 rounded-lg">Remove</button></div>
        <div class="text-center mb-5">
            <input id="message" class="px-5 py-2 rounded-lg" type="text" placeholder="Enter Your Message"> 
            <button id="addMessage" class="px-5 py-2 bg-yellow-600 mx-2 rounded-lg">Send</button>
            <button id="removeMessage" class="px-5 py-2 bg-yellow-600 rounded-lg">Remove</button></div>
        <div class="text-center mb-5"> 
            <button id="sendAll" class="px-5 py-2 bg-cyan-500 mr-2 rounded-lg mr-8 ">Send All</button>
            <button id="resetAll" class="px-5 py-2 bg-red-400 rounded-lg ml-8">Reset All</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
